sudo: required

# safelist
branches:
  only:
  - master
  - dev

language: elixir
elixir: '1.6'
otp_release: '20.0'
services:
- docker
env:
  global:
  - IMAGE_NAME=firestarter/example-phoenix-app
  - REGISTRY_USER=firestarter
  # REGISTRY_PASS=...
  - secure: 

install: "./install-dependencies.sh"
before_script:
- docker pull "$IMAGE_NAME" || true

script:
- "./build-script.sh"
- docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .
after_script:
- docker images
before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
- docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
- VERSION=$TRAVIS_BRANCH`date '+%Y-%m-%d.%H-%M-%S'`
- docker tag "$IMAGE_NAME" "${IMAGE_NAME}:${VERSION}"
deploy:
  skip_cleanup: true
  provider: script
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:${VERSION}"
  on: 
    branch: master

after_deploy:
- kubectl config set-cluster talam-atman --insecure-skip-tls-verify=true --server=$KUBE_BOT_SERVER
- kubectl config set-credentials $KUBE_BOT_USER --token $KUBE_BOT_TOKEN
- kubectl config set-context default-talam-atman --user $KUBE_BOT_USER --namespace default --cluster talam-atman
- kubectl config use-context default-talam-atman
- kubectl version
- echo $VERSION
- if [ "$TRAVIS_BRANCH" == "master" ]; then DEPLOY="example-elixir"; else DEPLOY="example-elixir-staging"; fi
- echo $DEPLOY
- kubectl set image deployment/$DEPLOY example-phoenix-app=firestarter/example-phoenix-app:$VERSION

